<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß± Brick Attack</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #111;
      border: 3px solid #00ffcc;
      border-radius: 12px;
      margin-top: 20px;
    }
    #ui {
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .btn:hover {
      background: #00ccaa;
    }
    h1 {
      text-shadow: 0 0 10px #00ffcc88;
    }
    #info {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üß± Brick Attack</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div id="ui">
    <button class="btn" onclick="startGame()">üéÆ D√©marrer</button>
    <button class="btn" onclick="changeSkin()">üé® Changer Skin</button>
    <button class="btn" onclick="resetScore()">üîÅ R√©initialiser Score</button>
  </div>
  <div id="info">Score : <span id="score">0</span> | Niveau : <span id="level">1</span> | üèÜ Record : <span id="highScore">0</span></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const highScoreDisplay = document.getElementById("highScore");

    let ball, paddle, bricks = [], score = 0, level = 1, lives = 3;
    let isRunning = false;
    let ballSpeed = 3;
    let brickRowCount = 3;
    let skin = 0;
    let highScore = localStorage.getItem("brickHighScore") || 0;
    highScoreDisplay.textContent = highScore;

    const skins = ["#00ffcc", "#ff0066", "#ffcc00", "#0066ff"];

    function resetBallAndPaddle() {
      ball = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        dx: ballSpeed,
        dy: -ballSpeed,
        radius: 7
      };
      paddle = {
        width: 75,
        height: 10,
        x: (canvas.width - 75) / 2
      };
    }

    function buildBricks() {
      bricks = [];
      for (let c = 0; c < brickRowCount; c++) {
        for (let r = 0; r < 6; r++) {
          bricks.push({ x: 75 * r + 20, y: 30 * c + 30, status: 1 });
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = skins[skin];
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, canvas.height - paddle.height - 5, paddle.width, paddle.height);
      ctx.fillStyle = skins[skin];
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let b of bricks) {
        if (b.status) {
          ctx.beginPath();
          ctx.rect(b.x, b.y, 70, 20);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
          ctx.closePath();
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();

      // Balle + mur
      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
      if (ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
      else if (ball.y + ball.dy > canvas.height - ball.radius) {
        if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
          ball.dy = -ball.dy;
        } else {
          lives--;
          if (lives === 0) {
            alert("üíÄ Game Over ! Score : " + score);
            if (score > highScore) {
              localStorage.setItem("brickHighScore", score);
              highScore = score;
              highScoreDisplay.textContent = highScore;
            }
            resetGame();
            return;
          } else {
            resetBallAndPaddle();
            return;
          }
        }
      }

      // Collision briques
      for (let b of bricks) {
        if (b.status && ball.x > b.x && ball.x < b.x + 70 && ball.y > b.y && ball.y < b.y + 20) {
          ball.dy = -ball.dy;
          b.status = 0;
          score += 10;
          scoreDisplay.textContent = score;
        }
      }

      // Changer niveau
      if (bricks.every(b => b.status === 0)) {
        level++;
        levelDisplay.textContent = level;
        ballSpeed += 0.5;
        brickRowCount++;
        resetBallAndPaddle();
        buildBricks();
      }

      ball.x += ball.dx;
      ball.y += ball.dy;
      requestAnimationFrame(draw);
    }

    function startGame() {
      if (!isRunning) {
        resetBallAndPaddle();
        buildBricks();
        isRunning = true;
        draw();
      }
    }

    function resetGame() {
      score = 0;
      level = 1;
      ballSpeed = 3;
      brickRowCount = 3;
      scoreDisplay.textContent = 0;
      levelDisplay.textContent = 1;
      isRunning = false;
    }

    function changeSkin() {
      skin = (skin + 1) % skins.length;
    }

    function resetScore() {
      localStorage.removeItem("brickHighScore");
      highScore = 0;
      highScoreDisplay.textContent = 0;
    }

    document.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      paddle.x = mouseX - paddle.width / 2;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    });
  </script>
</body>
</html>
