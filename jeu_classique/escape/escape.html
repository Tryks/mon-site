<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§— Escape the Squares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 15px;
      text-shadow: 0 0 10px #f0f;
    }
    canvas {
      border: 2px solid #f0f;
      background: #000;
      margin-top: 20px;
      border-radius: 10px;
    }
    .controls {
      margin: 10px;
    }
    .btn {
      background: #f0f;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background: #c0c;
    }
    #info { margin-top: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>ğŸ§— Escape the Squares</h1>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div class="controls">
    <button class="btn" onclick="startGame()">ğŸš€ Lancer</button>
    <button class="btn" onclick="changeColor()">ğŸ¨ Changer Couleur</button>
    <select class="btn" id="speedSelect">
      <option value="2">ğŸ¢ Lent</option>
      <option value="4" selected>ğŸš¶ Moyen</option>
      <option value="6">ğŸƒ Rapide</option>
    </select>
  </div>
  <div id="info">â¤ï¸ Vies : <span id="lives">3</span> | ğŸ•¹ï¸ Score : <span id="score">0</span> | ğŸ† Record : <span id="highScore">0</span></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const livesEl = document.getElementById("lives");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const speedSelect = document.getElementById("speedSelect");

    let player, obstacles, gameLoop, lives = 3, score = 0, speed = 4, colorIndex = 0;
    let colors = ["#0ff", "#f0f", "#ff0", "#0f0", "#f00"];
    let highScore = localStorage.getItem("escapeHighScore") || 0;
    highScoreEl.textContent = highScore;

    function resetGame() {
      player = { x: 175, y: 450, size: 30 };
      obstacles = [];
      lives = 3;
      score = 0;
      speed = parseInt(speedSelect.value);
      livesEl.textContent = lives;
      scoreEl.textContent = score;
    }

    function startGame() {
      resetGame();
      cancelAnimationFrame(gameLoop);
      gameLoop = requestAnimationFrame(update);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      moveObstacles();
      drawObstacles();
      checkCollisions();
      spawnObstacle();
      gameLoop = requestAnimationFrame(update);
    }

    function drawPlayer() {
      ctx.fillStyle = colors[colorIndex];
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function moveObstacles() {
      for (let obs of obstacles) {
        obs.y += speed;
      }
      obstacles = obstacles.filter(obs => obs.y < canvas.height);
    }

    function drawObstacles() {
      for (let obs of obstacles) {
        ctx.fillStyle = "#fff";
        ctx.fillRect(obs.x, obs.y, obs.size, obs.size);
      }
    }

    function checkCollisions() {
      for (let obs of obstacles) {
        if (
          obs.x < player.x + player.size &&
          obs.x + obs.size > player.x &&
          obs.y < player.y + player.size &&
          obs.y + obs.size > player.y
        ) {
          obstacles = obstacles.filter(o => o !== obs);
          lives--;
          livesEl.textContent = lives;
          if (lives <= 0) {
            alert("ğŸ’€ Game Over ! Score : " + score);
            if (score > highScore) {
              localStorage.setItem("escapeHighScore", score);
              highScore = score;
              highScoreEl.textContent = highScore;
            }
            cancelAnimationFrame(gameLoop);
          }
        }
      }
    }

    function spawnObstacle() {
      if (Math.random() < 0.03 * speed) {
        const size = 30;
        const x = Math.floor(Math.random() * (canvas.width - size));
        obstacles.push({ x, y: -size, size });
        score++;
        scoreEl.textContent = score;
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && player.x > 0) {
        player.x -= 20;
      } else if (e.key === "ArrowRight" && player.x < canvas.width - player.size) {
        player.x += 20;
      }
    });

    function changeColor() {
      colorIndex = (colorIndex + 1) % colors.length;
    }
  </script>
</body>
</html>
