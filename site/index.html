<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Des centaines de jeux gratuits</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>GameHub</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="./jeux-populaires.html">Nouveautés</a></li>
                <li><a href="jeux-populaires.html" class="active">Populaires</a></li>
                <li><a href="categories.html">Catégories</a></li>
                <li><a href="a-propos.html">À propos</a></li>
            </ul>
        </nav>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Rechercher un jeu...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="filters">
            <button class="filter-btn active">Tous</button>
            <button class="filter-btn" data-category="action">Action</button>
            <button class="filter-btn" data-category="aventure">Aventure</button>
            <button class="filter-btn" data-category="stratégie">Stratégie</button>
            <button class="filter-btn" data-category="puzzle">Puzzle</button>
            <button class="filter-btn" data-category="sport">Sport</button>
            <button class="filter-btn" data-category="course">Course</button>
            <button class="filter-btn" data-category="multijoueur">Multijoueur</button>
        </div>
    </div>

    <div class="games-container">
        <div class="games-grid" id="games-grid">
            <!-- Les jeux seront ajoutés dynamiquement par JavaScript -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>GameHub</span>
            </div>
            <ul class="footer-links">
                <li><a href="#">Conditions d'utilisation</a></li>
                <li><a href="#">Politique de confidentialité</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <p class="copyright">© 2023 GameHub. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
