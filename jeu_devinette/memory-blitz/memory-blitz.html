<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Blitz</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc80;
    }

    .btn {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 30px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ccaa;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 15px;
      margin: 20px auto;
    }

    .colorBtn {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      opacity: 0.8;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.3s;
    }

    .colorBtn.active {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }

    #scoreBoard {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #message {
      margin-top: 10px;
      font-size: 1.4rem;
      color: #ff4444;
    }

    .hidden {
      display: none;
    }

    #timer {
      margin-top: 5px;
      font-size: 1rem;
      color: #ccc;
    }

    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .light-mode body {
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      color: #000;
    }

    .light-mode .btn {
      background: #0077cc;
      color: white;
    }

    .light-mode .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div id="themeToggle">Changer de th√®me</div>
  <h1>üß† Memory Blitz</h1>
  <div id="scoreBoard">Score : 0 | üèÜ Record : <span id="highScore">0</span></div>
  <div id="timer">‚è±Ô∏è Temps : <span id="chrono">0</span> s</div>
  <div id="game" class="hidden">
    <div id="green" class="colorBtn" style="background: #00cc66;"></div>
    <div id="red" class="colorBtn" style="background: #cc0033;"></div>
    <div id="blue" class="colorBtn" style="background: #0066ff;"></div>
    <div id="yellow" class="colorBtn" style="background: #ffcc00;"></div>
  </div>

  <div id="controls">
    <button class="btn" onclick="startGame('easy')">Facile</button>
    <button class="btn" onclick="startGame('medium')">Moyen</button>
    <button class="btn" onclick="startGame('hard')">Difficile</button>
    <button class="btn" onclick="resetHighScore()">Reset Record</button>
  </div>

  <div id="message"></div>
  <audio id="bgmusic" loop autoplay volume="0.2">
    <source src="https://cdn.pixabay.com/audio/2022/08/05/audio_34b6e4e88b.mp3" type="audio/mp3">
  </audio>

  <script>
    const colors = ['green', 'red', 'blue', 'yellow'];
    const sounds = {
      green: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound1.mp3'),
      red: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound2.mp3'),
      blue: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound3.mp3'),
      yellow: new Audio('https://s3.amazonaws.com/freecodecamp/simonSound4.mp3')
    };

    const gameArea = document.getElementById("game");
    const message = document.getElementById("message");
    const highScoreDisplay = document.getElementById("highScore");
    const scoreBoard = document.getElementById("scoreBoard");
    const chronoDisplay = document.getElementById("chrono");
    const themeToggle = document.getElementById("themeToggle");

    let sequence = [];
    let userStep = 0;
    let score = 0;
    let highScore = localStorage.getItem("memoryBlitzHighScore") || 0;
    let speed = 1000;
    let clickable = false;
    let timerInterval;
    let seconds = 0;

    highScoreDisplay.textContent = highScore;

    function startGame(difficulty) {
      sequence = [];
      userStep = 0;
      score = 0;
      seconds = 0;
      updateScore();
      chronoDisplay.textContent = '0';
      message.textContent = '';
      gameArea.classList.remove("hidden");
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds++;
        chronoDisplay.textContent = seconds;
      }, 1000);

      switch (difficulty) {
        case 'easy': speed = 1000; break;
        case 'medium': speed = 700; break;
        case 'hard': speed = 450; break;
      }

      nextRound();
    }

    function nextRound() {
      clickable = false;
      userStep = 0;
      const nextColor = colors[Math.floor(Math.random() * colors.length)];
      sequence.push(nextColor);
      playSequence();
    }

    function playSequence() {
      let i = 0;
      const interval = setInterval(() => {
        const color = sequence[i];
        lightUp(color);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          clickable = true;
        }
      }, speed + 100);
    }

    function lightUp(color) {
      const btn = document.getElementById(color);
      btn.classList.add("active");
      sounds[color].play();
      setTimeout(() => {
        btn.classList.remove("active");
      }, speed / 2);
    }

    function handleClick(color) {
      if (!clickable) return;
      navigator.vibrate(50);

      sounds[color].play();
      if (color === sequence[userStep]) {
        userStep++;
        if (userStep === sequence.length) {
          score++;
          updateScore();
          setTimeout(nextRound, 600);
        }
      } else {
        endGame();
      }
    }

    function updateScore() {
      scoreBoard.innerHTML = `Score : ${score} | üèÜ Record : <span id="highScore">${highScore}</span>`;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("memoryBlitzHighScore", highScore);
        highScoreDisplay.textContent = highScore;
      }
    }

    function endGame() {
      clickable = false;
      clearInterval(timerInterval);
      message.textContent = `‚ùå Perdu ! Score final : ${score} en ${seconds} sec`;
      gameArea.classList.add("hidden");
    }

    function resetHighScore() {
      localStorage.removeItem("memoryBlitzHighScore");
      highScore = 0;
      highScoreDisplay.textContent = "0";
      alert("Record r√©initialis√© !");
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    colors.forEach(color => {
      document.getElementById(color).addEventListener("click", () => handleClick(color));
    });
  </script>
</body>
</html>
